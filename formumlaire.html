<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="formulaire.css">

<body>
    <div class="box first"></div>
    <div class="box second"></div>
    <div class="box third"></div>
   <div class="container">
    <div class="style">
        <div class="image">
            <img src="./Sign up-bro (1).png" alt="">
        </div>
        <div class="formulaire">
            <div class="form_container">
                <div class="firstform">
                    <h2 class="title">Sign up </h2>
                    <form action="" method="post">
                        <input type="text" class = "inputfirst" placeholder="Last name">
                        <input type="text" class = "inputfirst" placeholder="First name">
                        <input type="text" class = "inputfirst" placeholder="Mail">
                        <input type="text" class = "inputfirst" placeholder="Adress" >
                        <input type="tel"  class = "inputfirst" placeholder="Tel : +229 53 44 23 48 ">
                        <input type="text" class="inputfirst" placeholder="Pseudo">
                        <input type="text" class="inputfirst" placeholder="Create Password">
                        <input type="text" class="inputfirst" placeholder="Confirm Password">
                        <div class="login">
                            Alredy have account? <a href="#" class="loginlink">Login </a> 
                        </div>
                        
                    </form>
                </div>
                
                <div class="thirdform">
                    <h2 class="title">Login</h2>
                    <form action="" method="">
                        <input type="text" class="inputfirst" placeholder="Pseudo">
                        <input type="text" class="inputfirst" placeholder="Password">
                        <div class="login">
                            Don't have account? <a href="#" class="signup">Sign up </a> 
                        </div>
                       
                    </form>
                    </form>
                </div>
            </div>
    
            <div  class="validate">
                    <button type="submit" class="next">Send</button>
            </div>
        </div>
    </div>
   
   </div>
   <script src="./formulaire.js"></script>
